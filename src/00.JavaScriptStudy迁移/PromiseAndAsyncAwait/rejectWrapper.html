<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    let handlerPromise = (promise) => promise.then(data => [null, data]).catch(err => [err]);
    // val 是要删除的数据，type 为 Array
    const delDialog = (val) =>
            new Promise((resolve, reject) => {
              if (!val.length) {
                alert('请选择要删除的数据')
                reject(new Error())
              } else  {
                MessageBox.confirm('将删除选中的数据，确定删除吗？', '提示', {
                  cancelButtonText: '取消',
                  confirmButtonText: '确定',
                  type: 'warning'
                }).then(() => {
                  resolve(val)
                }).catch((action) => {
                  reject(action)
                })
              }
            })

  </script>
</head>
