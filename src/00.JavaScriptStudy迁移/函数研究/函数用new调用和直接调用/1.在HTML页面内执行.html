<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Man(age) {
        this.sex = "male";
        this.age = age;
    }

    // 1.1 以下代码不会报错，但会打印 undefined，因为 Man 作为普通函数，确实没有 return 出来任何信息
    let m1 = Man(20);
    console.log(m1);

    // 1.2 以下代码会在页面打印出“20”，因为执行普通函数 Man(20) 的时候，把 20 赋值给了 this，而这个 this 是存在的，就是 window
    console.log(this.age);

    // 2. 以下代码可以执行，因为用 new 构建了一个对象，this 就指向这个新构建的对象
    let m2 = new Man(21);
    console.log(m2);
</script>
</body>
</html>
