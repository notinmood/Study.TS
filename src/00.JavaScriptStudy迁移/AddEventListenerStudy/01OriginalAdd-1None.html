<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #myDiv {
            width: 300px;
            height: 300px;
            background: #0d6efd;
        }

        #myP {
            width: 200px;
            height: 200px;
            background: #157347;
            text-align: center;
            align-items: center;
            align-content: center;
            align-self: center;
            vertical-align: center;
        }
    </style>
    <script src="../res/jquery-3.6.0.js"></script>
</head>
<body>
<div id="myDiv">
    <p id="myP">
        Hello world!
    </p>
</div>
<script type="text/javascript">
    function displayDIV(event) {
        alert("DIV");
    }

    function displayP(event) {
        alert("P");
    }

    let myDiv = document.getElementById("myDiv");
    myDiv.addEventListener("click", displayDIV);

    let myP = document.getElementById("myP");
    myP.addEventListener("click", displayP);
</script>
</body>
</html>
