<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Student(name, age) {
        this.name = name;
        this.age = age;

        /**
         * 通过this把函数定义成类型 Student 的内部方法；
         * 作为方法的时候，在方法体内的this是指向 类型实例本身的（本例中的Student实例化后的对象）
         */
        this.display = function () {
            console.log(this); // Student{name: 'zhangsan', age: 20, display: ƒ}
        };
    }

    let student = new Student("zhangsan", 20);
    student.display();
</script>
</body>
</html>
